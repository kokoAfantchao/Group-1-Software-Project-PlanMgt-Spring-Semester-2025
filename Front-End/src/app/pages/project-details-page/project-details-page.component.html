<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Project Name</h1>
        <a routerLink="/dashboard.html" class="home-icon">
            <img src="HomeIcon2.png" alt="Home Button" width="40" height="40">
        </a>
    </header>
    <main>
        <h2>Project Name</h2>
        <h3>Project Details</h3>
        <div class="form-section">
            <div class="label">Project Description:</div>
            <input type="text" class="input-box">
            <div class="label">Project Manager:</div>
            <input type="text" class="input-box">
            <div class="label">Team Members:</div>
            <input type="text" class="input-box">
            <div class="label">Risks & Status:</div>
            <input type="text" class="input-box">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
