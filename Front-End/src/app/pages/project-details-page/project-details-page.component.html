<header>
  <a [routerLink]="'/dashboard'" class="logo">
    <img src="assets/SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
  </a>
  <h1>Project Details</h1>
  <a [routerLink]="'/dashboard'" class="home-icon">
    <img src="assets/HomeIcon2.png" alt="Home Button" width="40" height="40">
  </a>
</header>
<main>
  <!-- Form for editing project details -->
  <div class="form-section" *ngIf="projectDetails">
    <div class="label">Project Description:</div>
    <input type="text" class="input-box" [(ngModel)]="projectDetails.description">
    <div class="label">Project Manager:</div>
    <input type="text" class="input-box" [(ngModel)]="projectDetails.manager.userName">
    <div class="label">Team Members:</div>
    <ul>
      <li *ngIf="projectMembers?.length === 0">No team members found.</li>
      <li *ngFor="let member of projectMembers">
        {{ member.firstName }} {{ member.lastName }}
      </li>
    </ul>
    <div class="label">Risks & Status:</div>
    <ul>
      <li *ngIf="projectRisks?.length === 0">No risks found.</li>
      <li *ngFor="let risk of projectRisks">
        {{ risk.desc }} - Status: {{ risk.status }}
      </li>
    </ul>
  </div>
  <div *ngIf="!projectDetails">Loading project details...</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
