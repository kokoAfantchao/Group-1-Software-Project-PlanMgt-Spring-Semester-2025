<header>
  <div class="logo">
    <img src="assets/SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
  </div>
  <h1>Project Management System</h1>
  <button type="button" class="btn btn-secondary" style="position: absolute; right: 80px;">New Project</button>
</header>
<main class="d-flex flex-column align-items-center mt-5">
  <!-- Display a loading message if no projects are fetched yet -->
  <div *ngIf="projects.length === 0">Loading projects...</div>

  <!-- Dynamically render project cards -->
  <div *ngFor="let project of projects" class="project-card" [routerLink]="['/individual-project', project.id]">
    {{ project.name }}
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
