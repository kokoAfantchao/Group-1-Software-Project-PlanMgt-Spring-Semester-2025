<header>
    <a [routerLink]="'/dashboard'" class="logo">
        <img src="assets/SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
    </a>
    <h1>Effort Tracking & Summary</h1>
    <a [routerLink]="'/dashboard'" class="home-icon">
        <img src="assets/HomeIcon2.png" alt="Home Button" width="40" height="40">
    </a>
</header>

  <!-- Form Container -->
  <div class="container mt-4">
    <form>

      <!-- Top Fields -->
      <div class="text-center mb-5">
        <div class="mb-3">
          <label for="projectName" class="form-label fs-4">Project Name</label>
          <input type="text" id="projectName" class="form-control mx-auto" style="width: 300px; background-color: #D9D9D9;">
        </div>
        <div class="mb-3">
          <label for="projectDetails" class="form-label fs-5">Project Details</label>
          <textarea id="projectDetails" class="form-control mx-auto" style="width: 600px; height: 60px; background-color: #D9D9D9;"></textarea>
        </div>
      </div>

      <!-- Two Columns -->
      <div class="row justify-content-center">

        <!-- Left Column -->
        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label fs-5">Project Description</label>
            <textarea class="form-control" rows="3" style="background-color: #D9D9D9;"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fs-5">Team Members</label>
            <input type="text" class="form-control" style="background-color: #D9D9D9;">
          </div>
          <div class="mb-2">
            <label class="form-label fs-5">Functional Requirements</label>
            <input type="text" class="form-control mb-2" placeholder="Requirement 1" style="background-color: #D9D9D9;">
          </div>
          <div class="text-center mb-4">
            <button type="button" class="btn btn-outline-dark" style="width: 310px;">Add Functional Requirement</button>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label fs-5">Project Manager</label>
            <input type="text" class="form-control" style="background-color: #D9D9D9;">
          </div>
          <div class="mb-3">
            <label class="form-label fs-5">Risks & Status Field</label>
            <input type="text" class="form-control" style="background-color: #D9D9D9;">
          </div>
          <div class="mb-2">
            <label class="form-label fs-5">Nonfunctional Requirements</label>
            <input type="text" class="form-control mb-2" placeholder="Requirement 1" style="background-color: #D9D9D9;">
          </div>
          <div class="text-center mb-4">
            <button type="button" class="btn btn-outline-dark" style="width: 310px;">Add Nonfunctional Requirement</button>
          </div>
        </div>

      </div>

      <!-- Save Button -->
      <div class="text-center mt-2">
        <button type="submit" routerLink="/dashboard" class="btn" style="width: 100px; height: 50px; background-color: #B6B6B6;">Save</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
