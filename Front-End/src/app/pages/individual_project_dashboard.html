<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background-color: #FFFFFF; margin: 0; padding: 0; }
        header { background-color: #F5F5F5; width: 100%; height: 80px; display: flex; align-items: center; position: relative; padding-left: 21px; }
        header .logo img { width: 40px; height: 40px; object-fit: contain; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; }
        header .home-icon { position: absolute; right: 21px; width: 40px; height: 40px; cursor: pointer; transition: opacity 0.3s; }
        header .home-icon:hover { opacity: 0.7; }
        main { margin-top: 60px; text-align: center; }
        h2 { font-size: 32px; margin-bottom: 10px; }
        p { font-size: 20px; color: #555; margin-bottom: 50px; }
        .buttons { display: flex; justify-content: center; gap: 109px; }
        .btn-card { width: 300px; height: 150px; background-color: #D9D9D9; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.3s; text-decoration: none; color: inherit; font-size: 20px; font-weight: 500; }
        .btn-card:hover { background-color: #b0b0b0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Individual Project Dashboard</h1>
        <a href="dashboard.html" class="home-icon">
            <img src="HomeIcon2.png" alt="Home Button" width="40" height="40">
        </a>
    </header>
    <main>
        <h2>Project Name</h2>
        <p>Project Summary</p>
        <div class="buttons">
            <a class="btn-card" href="project_details_page.html">Project Details</a>
            <a class="btn-card" href="requirements_page.html">Project Requirements</a>
            <a class="btn-card" href="effort_tracking_summary_page.html">Effort Tracking & Summary</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
