<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Requirements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background-color: #FFFFFF; margin: 0; padding: 0; }
        header { background-color: #F5F5F5; width: 100%; height: 80px; display: flex; align-items: center; position: relative; padding-left: 21px; }
        header .logo img { width: 40px; height: 40px; object-fit: contain; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; }
        header .home-icon { position: absolute; right: 21px; width: 40px; height: 40px; cursor: pointer; transition: opacity 0.3s; }
        header .home-icon:hover { opacity: 0.7; }
        h2, h3 { text-align: center; margin-top: 30px; }
        .columns { display: flex; justify-content: space-around; margin-top: 50px; }
        .column { width: 45%; }
        .box { width: 100%; height: 60px; background-color: #D9D9D9; margin-bottom: 20px; }
        button { width: 100%; height: 30px; background-color: #D9D9D9; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #b0b0b0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Project Name</h1>
        <a routerLink="/dashboard.html" class="home-icon">
            <img src="HomeIcon2.png" alt="Home Button" width="40" height="40">
        </a>
    </header>
    <h2>Project Name</h2>
    <h3>Project Requirements</h3>
    <div class="columns">
        <div class="column">
            <h4>Functional Requirements</h4>
            <div class="box"></div>
            <div class="box"></div>
            <button>Add Functional Requirement</button>
        </div>
        <div class="column">
            <h4>Non-Functional Requirements</h4>
            <div class="box"></div>
            <div class="box"></div>
            <button>Add Non-Functional Requirement</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
