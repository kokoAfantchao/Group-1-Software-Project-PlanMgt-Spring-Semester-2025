<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effort Tracking & Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background-color: #FFFFFF; margin: 0; padding: 0; }
        header { background-color: #F5F5F5; width: 100%; height: 80px; display: flex; align-items: center; position: relative; padding-left: 21px; }
        header .logo img { width: 40px; height: 40px; object-fit: contain; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; }
        header .home-icon { position: absolute; right: 21px; width: 40px; height: 40px; cursor: pointer; transition: opacity 0.3s; }
        header .home-icon:hover { opacity: 0.7; }
        h2, h3 { text-align: center; margin-top: 30px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; border: 1px solid black; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #D9D9D9; }
        button { display: block; margin: 20px auto; width: 150px; height: 40px; background-color: #D9D9D9; border: none; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #b0b0b0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Effort Tracking & Summary</h1>
        <a routerLink="/dashboard" class="home-icon">
            <img src="HomeIcon2.png" alt="Home Button" width="40" height="40">
        </a>
    </header>
    <h2>Project Name</h2>
    <h3>Effort Tracking</h3>
    <table>
        <tr>
            <th>Date</th>
            <th>Requirements Analysis</th>
            <th>Design</th>
            <th>Coding</th>
            <th>Testing</th>
            <th>Project Management</th>
        </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
    <button>Add New</button>
    <h3>Effort Summary</h3>
    <table>
        <tr>
            <th></th>
            <th>Requirements Analysis</th>
            <th>Design</th>
            <th>Coding</th>
            <th>Testing</th>
            <th>Project Management</th>
        </tr>
        <tr>
            <td>Total</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
