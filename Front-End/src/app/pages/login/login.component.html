<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white text-center">
    <div class="my-5">
        <img src="assets/SoftwareXYZlogo.png" alt="SoftwareXYZ Logo" width="150" height="150">
    </div>
    <div class="card mx-auto p-4" style="width: 400px; background-color: #D9D9D9;">
        <form>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" routerLink="/dashboard.html" class="btn btn-secondary w-50">Login</button>
            </div>
            <div class="mt-3">
                <a href="#" style="color: #0066FF;">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
