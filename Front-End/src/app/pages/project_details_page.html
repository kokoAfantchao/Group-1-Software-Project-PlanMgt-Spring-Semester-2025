<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background-color: #FFFFFF; margin: 0; padding: 0; }
        header { background-color: #F5F5F5; width: 100%; height: 80px; display: flex; align-items: center; position: relative; padding-left: 21px; }
        header .logo img { width: 40px; height: 40px; object-fit: contain; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; }
        header .home-icon { position: absolute; right: 21px; width: 40px; height: 40px; cursor: pointer; transition: opacity 0.3s; }
        header .home-icon:hover { opacity: 0.7; }
        main { margin-top: 40px; }
        h2, h3 { text-align: center; }
        .form-section { margin: 30px auto; width: 600px; }
        .label { font-size: 24px; text-align: left; margin-top: 20px; }
        .input-box { width: 100%; height: 40px; background-color: #D9D9D9; border: none; margin-bottom: 20px; padding: 8px; }
        .input-box:focus { outline: none; background-color: #e0e0e0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Project Name</h1>
        <a routerLink="/dashboard.html" class="home-icon">
            <img src="HomeIcon2.png" alt="Home Button" width="40" height="40">
        </a>
    </header>
    <main>
        <h2>Project Name</h2>
        <h3>Project Details</h3>
        <div class="form-section">
            <div class="label">Project Description:</div>
            <input type="text" class="input-box">
            <div class="label">Project Manager:</div>
            <input type="text" class="input-box">
            <div class="label">Team Members:</div>
            <input type="text" class="input-box">
            <div class="label">Risks & Status:</div>
            <input type="text" class="input-box">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
