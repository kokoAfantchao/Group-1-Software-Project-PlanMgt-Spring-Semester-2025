<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background-color: #FFFFFF; margin: 0; padding: 0; }
        header { background-color: #F5F5F5; width: 100%; height: 80px; display: flex; align-items: center; position: relative; padding-left: 21px; }
        header .logo img { width: 40px; height: 40px; object-fit: contain; }
        header h1 { flex-grow: 1; text-align: center; margin: 0; }
        header .home { position: absolute; right: 21px; width: 40px; height: 40px; background-color: #D9D9D9; cursor: pointer; transition: background-color 0.3s; }
        header .home:hover { background-color: #b0b0b0; }
        main { margin-top: 40px; }
        .project-card { width: 300px; height: 80px; background-color: #D9D9D9; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background-color 0.3s; margin-bottom: 30px; }
        .project-card:hover { background-color: #b0b0b0; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="SoftwareXYZlogo.png" alt="SoftwareXYZ Logo">
        </div>
        <h1>Project Management System</h1>
        <button type="button" class="btn btn-secondary" style="position: absolute; right: 80px;">New Project</button>
    </header>
    <main class="d-flex flex-column align-items-center mt-5">
        <div class="project-card" routerLink="/individual_project_dashboard.html">Project A</div>
        <div class="project-card" routerLink="/individual_project_dashboard.html">Project B</div>
        <div class="project-card" routerLink="/individual_project_dashboard.html">Project C</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
